  }, { threshold: 0.2 });
  fadeEls.forEach(el => observer.observe(el));
});
</script>


<script>
// === Tambahan untuk mendeteksi elemen app-card dinamis ===
document.addEventListener("DOMContentLoaded", () => {
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.2 });

  // Jalankan observer ke elemen statis yang sudah ada
  document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

  // Jalankan ulang setiap kali app-card baru ditambahkan
  const appContainer = document.querySelector('.apps-container');
  if (appContainer) {
    const mutationObserver = new MutationObserver(() => {
      appContainer.querySelectorAll('.app-card.fade-in').forEach(el => observer.observe(el));
    });
    mutationObserver.observe(appContainer, { childList: true, subtree: true });
  }
});
</script>


<script>
document.addEventListener("DOMContentLoaded", () => {
  const applySequentialFade = () => {
    const cards = document.querySelectorAll('.app-card');
    cards.forEach((card, i) => {
      card.classList.add('fade-in');
      card.style.animationDelay = (i * 0.05) + 's';
    });
  };

  // Jalankan saat pertama kali load
  applySequentialFade();

  // Jika app-card dibuat dinamis setelah load
  const appContainer = document.querySelector('.apps-container');
  if (appContainer) {
    const observer = new MutationObserver(() => applySequentialFade());
    observer.observe(appContainer, { childList: true, subtree: true });
  }
});
</script>
